<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./scripts/js/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="./scripts/css/bootstrap.min.css">
    <link rel="stylesheet" href="./scripts/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./scripts/css/style.css">
    <script type="module" src="./scripts/js/index.js"></script>
    <script defer src="./scripts/js/bootstrap.bundle.min.js"></script>
    
    <title>Declutter-inator</title>
</head>
<body>
    <div class="main">
        <header>
            <h3>Declutter-inator</h3>
            <p>Organize your tabs into neat and tidy sections to maximize your productivity.</p>
        </header>
        <div class="separator"></div>
        <main>
            <div class="nonexistent" id="nonexistent" style="display: none;">
                <div class="no-data">
                    <i class="bi bi-database-x"></i>
                </div>
                <div class="text">
                    <h3>No sections yet!</h3>
                    <p id="nonex-p"></p>
                    <button id="orgTabsBtn" type="button" class="btn btn-primary" style="display: none;">
                    </button>
                    <button id="useAIBtn" type="button" class="btn btn-primary" style="margin-left: 5px; display: none;">
                    </button>
                </div>
            </div>
    
            <div class="sections" id="sections">   
            </div>
        </main>
    </div>
    <div class="separator"></div>
    <div class="settings">
        <h5>SETTINGS</h5>
        <div style="display: flex; justify-content: center;">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="checkbox-UseAI">
                <label class="form-check-label" for="flexSwitchCheckDefault">Enable AI categorization</label>
            </div>
        </div>
    </div>
    <div class="separator"></div>
    <footer>
        <p><strong>Creator:</strong> Dương Duy Nhật Minh<br/><strong>Version:</strong> v1.0</p>
        <p>
            <strong>Want to propose an idea, or report bugs?</strong><br/>Enquire by sending an email to
            <span style="font-style: italic; color: var(--bs-primary);">declutterinator@gmail.com</span>
        </p>
        
    </footer>
</body>
</html>
